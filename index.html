<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Kit de bateria personal (KBD-Drum-Kit)</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Vanilla-Js ¡DrumKit!</h1>
    <div class="keys">
        <div data-key="97" class="key"><kbd>A</kbd><span class="sound">Tom1</span></div>
        <div data-key="115" class="key"><kbd>S</kbd><span class="sound">tom2</span></div>
        <div data-key="100" class="key"><kbd>D</kbd><span class="sound">snare</span></div>
        <div data-key="102" class="key"><kbd>F</kbd><span class="sound">crash</span></div>
        <div data-key="103" class="key"><kbd>G</kbd><span class="sound">open hat</span></div>
        <div data-key="104" class="key"><kbd>H</kbd><span class="sound">clap</span></div>
        <div data-key="106" class="key"><kbd>J</kbd><span class="sound">kick</span></div>
        <div data-key="107" class="key"><kbd>K</kbd><span class="sound">hithat</span></div>
    </div>

    <div class="foo">Hecho con ❤ en vanilla.js por <a href="http://odprz.dev">Oscar Daniel Perez</a> </div>

    <audio src="src/sounds/tom1.wav" data-key="97"></audio>
    <audio src="src/sounds/tom2.wav" data-key="115"></audio>
    <audio src="src/sounds/snare.wav" data-key="100"></audio>
    <audio src="src/sounds/crash.wav" data-key="102"></audio>
    <audio src="src/sounds/openhat.wav" data-key="103"></audio>
    <audio src="src/sounds/clap.wav" data-key="104"></audio>
    <audio src="src/sounds/kick.wav" data-key="106"></audio>
    <audio src="src/sounds/hh.wav" data-key="107"></audio>
</body>

</html>
